img_model:
  name: "ImgCond"
  arch: "UNetCond"
  image_size: 128
  in_image: ['raw']
  in_channels: 6
  out_channels: 3
  conditioning: True  # Conditioning with DECA
  condition_proj_dim: 512
  # Image-Condition directly to UNet(DPM)
  dpm_cond_img: ['deca_masked_face_images_woclip']
  prep_dpm_cond_img: [Null]
  noise_dpm_cond_img: ['sep-dpm_noise']
  apply_dpm_cond_img: True

param_model:
  params_selector: ['shape', 'pose', 'exp', 'cam', 'faceemb']

img_cond_model:
  apply: False

relighting:
  use_SH: False

train:
  weight_decay: 0.0
  sampling_interval: 25000
  save_interval: 10000

train_misc:
  exp_name: "Retraining_BG"
  cfg_name: "UNet_Face_sep_dpm_noise"