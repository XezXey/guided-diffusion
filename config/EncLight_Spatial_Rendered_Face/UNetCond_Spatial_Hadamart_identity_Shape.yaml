img_model:
  name: "ImgCond"
  arch: "UNetCond_SpatialCondition_Hadamart"
  image_size: 64
  in_image: 'raw'
  in_channels: 3
  out_channels: 3
  conditioning: True  # Conditioning with DECA
  condition_proj_dim: 512
  hadamart_clip: 

param_model:
  params_selector: ['shape', 'pose', 'exp', 'cam', 'faceemb']

img_cond_model:
  apply: True
  arch: "EncoderUNet_SpatialCondition"
  in_image: ['deca_shape_images']
  in_channels: 3
  image_size: 64
  out_channels: 128
  condition_dim: 256
  override_cond: "spatial_latent"
  pool: 'adaptivenonzero'
  prep_image: [Null]
  resblock_updown: False
  num_head_channels: -1

relighting:
  use_SH: False

dataset:
  deca_dir: "/data/mint/DPM_Dataset/ffhq_256_with_anno/params/"
  data_dir: "/data/mint/DPM_Dataset/ffhq_256_with_anno/ffhq_256/"
  face_segment_dir: "/data/mint/DPM_Dataset/ffhq_256_with_anno/face_segment/"
  deca_rendered_dir: "/data/mint/DPM_Dataset/ffhq_256_with_anno/rendered_images/"


train_misc:
  exp_name: "EncLight_Spatial_Rendered_Face"
  cfg_name: "UNetCond_Spatial_Hadamart_Shape_Albedo"